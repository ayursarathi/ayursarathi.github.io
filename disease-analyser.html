<body >

    <div class="wrapper">

                <label for="selectedSymptom5">Select your symptom 5:</label>
                <select id="selectedSymptom5" name="selectedSymptom5" required>
                </select>
                <input type="submit" class="button" value="Predict Disease">

        <h2 >Prediction Result:</h2>
        <p id="predictionResult"></p>
    </div>
